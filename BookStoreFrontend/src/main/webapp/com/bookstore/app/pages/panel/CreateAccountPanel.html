<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <h2>New User Signup!</h2>
                        <span wicket:id="feedback">[feedback panel]</span>
                        <form wicket:id="createAccountForm">
                           <input type="text" wicket:id="userId" placeholder="User Name"/><br/>
                           <input type="password" wicket:id="password" placeholder="Password"/><br/>
                           <input type="password" wicket:id="confirmPassword" placeholder="Confirm Password "/>

                           <button type="submit" class="btn btn-default">Signup</button>
                        </form>

                    </div><!--/sign up form-->
                </div>
            </div>
        </div>
    </section><!--/form-->
</wicket:panel>
</body>
</html>
