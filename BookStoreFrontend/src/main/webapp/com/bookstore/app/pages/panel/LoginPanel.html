<!DOCTYPE html>
<html lang="en"  xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>

<body>
<wicket:panel>
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<div wicket:id="feedback"></div>
						<form wicket:id="loginForm">
							<wicket:message key="use.locale">Use locale:</wicket:message> <input type="text" wicket:id="userId" placeholder="User name"/><br/>
							<input type="password" wicket:id="password" placeholder="password"/><br/><hr>
							<button type="submit" class="btn btn-default">Login</button>
							<span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
						</form>
						<a wicket:id="register">Create new account</a>
					</div><!--/login form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
</wicket:panel>
</body>
</html>
